
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="index.css"></style>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <title>Document</title>
    
</head>
<body>
      
    <section class="container">
        <h1>Pesquise um paciente</h1>
        <input type="text" name="filtro" id="filtrar-tabela" placeholder="digite o nome do paciente">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Peso</th>
                    <th>Altura</th>
                    <th>Gordura</th>
                    <th>Imc</th>
                </tr>
            </thead>
            <tbody id="tabela-pacientes">
                <tr class="paciente" id="paciente01">
                    <td class="info-nome">Paulo</td>
                    <td class="info-peso">100</td>
                    <td class="info-altura">2.00</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente" id="paciente02">
                    <td class="info-nome">thiago</td>
                    <td class="info-peso">80</td>
                    <td class="info-altura">2.50</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
                <tr class="paciente" id="paciente03">
                    <td class="info-nome">gerusa</td>
                    <td class="info-peso">1001</td>
                    <td class="info-altura">1.00</td>
                    <td class="info-gordura">10</td>
                    <td class="info-imc">0</td>
                </tr>
            </tbody>
        </table>  


        <h2 id="titulo-form">Adicionar novo paciente</h2>
        <form id="form-adiciona">
            <div class="">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
            </div>
            <div class="grupo">
                <label for="peso">Peso:</label>
                <input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="altura">Altura:</label>
                <input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label for="gordura">% de Gordura:</label>
                <input id="gordura" name="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
            </div>
    
            <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
            <button id="buscar-paciente" class="botao bto-principal">Buscar Pacientes</button>
        </form>
    </section>
    <script src="./js/index.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/remove-form.js"></script>
    <script src="./js/filtra.js"></script>
    <script src="./js/ajax.js"></script>
</body>
</html>
